<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<svg width="100px" aria-hidden="true" focusable="false" data-prefix="fab" data-icon="youtube" class="svg-inline--fa fa-youtube" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path fill="currentColor" d="M549.7 124.1c-6.281-23.65-24.79-42.28-48.28-48.6C458.8 64 288 64 288 64S117.2 64 74.63 75.49c-23.5 6.322-42 24.95-48.28 48.6-11.41 42.87-11.41 132.3-11.41 132.3s0 89.44 11.41 132.3c6.281 23.65 24.79 41.5 48.28 47.82C117.2 448 288 448 288 448s170.8 0 213.4-11.49c23.5-6.321 42-24.17 48.28-47.82 11.41-42.87 11.41-132.3 11.41-132.3s0-89.44-11.41-132.3zm-317.5 213.5V175.2l142.7 81.21-142.7 81.2z"></path></svg>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
		<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="post">
			<input type="hidden" name="send_to" value="josh.brown.media@gmail.com">
			<fieldset>
				<legend>Your contact information</legend>
				<label for="name">Your name</label> 
					<input type="text" id="name" name="name"> 
				<label for="phone">Phone number</label>
				<input type="tel" id="phone" name="phone" placeholder="include country code">
				<label for="email">Email</label>
				<input type="email" id="email" name="email">
			</fieldset>
			<fieldset> 
				<legend>About your abduction </legend>
				<label for="date">Requested date</label>
					<input type="date" id="date" name="date">
				<label for="qty">How many people would you like abducted?</label>
					<input type="number" id="qty" name="qty" min="1" max="10">
				<p>What type of UFO do you prefer?</p>
					<label>
						<input type="radio" name="ufotype" value="classic" checked>Classic oval UFO
					</label>
					<label>
						<input type="radio" name="ufotype" value="starwars">Star Wars-style Imperial cruiser
					</label>
					<label>
						<input type="radio" name="ufotype" value="battlestar">Battlestar Galactica-style Viper
					</label>
					<label>
						<input type="radio" name="ufotype" value="borg" >Borg-style cube
					</label>
					
				<label for="abtype">What type of abduction experience do you want?</label>
				<select id="abtype" name="abtype">
					<option selected>Select one</option>
					<option value="tour">Tour of the solar system</option>
					<option value="dinner">Alien dinner and discussion</option>
					<option value="dance">Alien dance lessons</option>
					<option value="whales">Whale watching</option>
				</select>
				<label for="comments">Special requests:</label>
				<textarea placeholder="milky way flyby, black hole experience, etc" id="comments" name="comments">
				</textarea>
				<label>
					<input type="checkbox" value="subscribe" name="subscribe" checked>Add me to your email list!
				</label>
			</fieldset>
			<button type="submit">Submit</button>
		</form>				
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d805184.6309728463!2d144.4927103406076!3d-37.97123709615074!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad646b5d2ba4df7%3A0x4045675218ccd90!2sMelbourne%20VIC!5e0!3m2!1sen!2sau!4v1642088732269!5m2!1sen!2sau" width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
